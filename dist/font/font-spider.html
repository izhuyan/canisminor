<!DOCTYPE html>
<html lang="en" class="webp">
<head>
	<style>
		@font-face {
			font-family: "cm-font";
			src: url('/Futura.eot');
			src:
					url('/Futura.eot?#font-spider') format('embedded-opentype'),
					url('/Futura.woff2') format('woff2'),
					url('/Futura.woff') format('woff'),
					url('/Futura.ttf') format('truetype'),
					url('/Futura.svg') format('svg');
			font-weight: normal;
		}
		@font-face {
			font-family: "cm-font";
			src: url('/FuturaBold.eot');
			src:
					url('/FuturaBold.eot?#font-spider') format('embedded-opentype'),
					url('/FuturaBold.woff2') format('woff2'),
					url('/FuturaBold.woff') format('woff'),
					url('/FuturaBold.ttf') format('truetype'),
					url('/FuturaBold.svg') format('svg');
			font-weight: bold;
		}
		body {
			font-family: "cm-font", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
		}
	</style>
</head>
<body>
<div class="font-spider">
	abcdefghijklmnopqrstuvwxyz[]\;',./ABCDEFGHIJKLMNOPQRSTUVWXYZ{}|:"<>?`1234567890-=~!@#$%^&*()_+
</div>
</body>
</html>
